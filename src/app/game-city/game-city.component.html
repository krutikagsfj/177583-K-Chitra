<div class="col-md-6">
  <h2 class="text-center">{{label}}</h2>
  <p>Welcome to Capgemini:177583</p>
  <br>
  <hr>
  <p>Welcome to GameCity:Experience the Online Gaming Shopping</p>

  <form [formGroup]="play" novalidate class="plays">
    <div class="form-group">
      <label for="Name">Name:</label>
      <input formControlName="Name" placeholder="Name" name="Name" class="form-control" >
    </div>

    <div class="form-group">
      <label for="Address">Address:</label>
      <input formControlName="Address" placeholder="Address" name="Address" class="form-control" >
      
      </div>
    

    <div class="form-group">
      <label for="Amount to pay ">Amount to pay:</label>
      <input type="number" formControlName="Amount to pay" placeholder="Amount" name="Amount" class="form-control" >
      
    </div>
    <br>

    <button class="btn btn-success"  (click)="onSubmit()">Buy Card</button>
    <br>
    <p>Note:100rs will be deducted for service charge</p>
    <p>Form value: {{ play.value | json }}</p> 
  </form>
</div>
